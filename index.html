<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previão do Tempo</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head></head>
    <main class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a cidade" type="text">

        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Previsão em Curitiba</h2>
            <p class="temp">20°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 80%</p>
        </div>
    </main>
</body>
</html
